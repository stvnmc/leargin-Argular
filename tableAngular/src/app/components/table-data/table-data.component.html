<main>
  <h1>Lista de {{ title }}</h1>
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th *ngFor="let column of columnas; let $index = index">
            {{ column }}
          </th>
          <th scope="col" class="px-6 py-3">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          class="bg-white border-b dark:bg-gray-800 dark:bg-gray-700 dark:hover:bg-gray-600"
          *ngFor="let data of dataSource; let $index = index"
        >
          <td
            *ngFor="let nombre of columnas; let $index = index"
            class="px-6 py-4"
          >
            {{ data[nombre] }}
          </td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
