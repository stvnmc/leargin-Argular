<section class="todoList-wrapper">
  <h1 class="title">TODO APP</h1>
  <div class="new-todo">
    <input
      type="text"
      placeholder="Escribe una nueva tarea"
      [formControl]="newTodo"
    />
    <button (click)="addTodo()">+</button>
  </div>

  <div class="filters">
    <button (click)="changeFilter('all')" [class.active]="filter() === 'all'">
      Todos
    </button>
    <button
      (click)="changeFilter('active')"
      [class.active]="filter() === 'active'"
    >
      Activas
    </button>
    <button
      (click)="changeFilter('completed')"
      [class.active]="filter() === 'completed'"
    >
      Completadas
    </button>
  </div>

  <ul class="todoList">
    @for(todo of todoList(); track todo.id){ @if(todo.editing){
    <li class="todo-editing">
      <input type="text" placeholder="Editar tarea" />
    </li>
    } @else{
    <li class="todo">
      <input
        type="checkbox"
        [checked]="todo.completed"
        (click)="toggleTodo(todo.id)"
      />
      <label>{{ todo.title }}</label>
      @if(!todo.completed){<button>Editar</button>}
      <button class="text-red-500">Eliminar</button>
    </li>
    }}
  </ul>
</section>
