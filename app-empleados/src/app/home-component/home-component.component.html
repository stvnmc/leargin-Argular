<div class="home">
  <div class="list-employes">
    <h1>{{ title }}</h1>
    <br />
    <br />

    <form>
      <div>
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          nombre
          placeholder="Steven"
          [(ngModel)]="cuadroNombre"
        />
      </div>
      <div>
        <label for="apellido">Apellido:</label>
        <input
          type="text"
          name="apellido"
          id="apellido"
          nombre
          placeholder="Marchena"
          [(ngModel)]="cuadroApellido"
        />
      </div>
      <div>
        <label for="cargo">Cargo:</label>
        <input
          type="text"
          name="cargo"
          id="cargo"
          nombre
          placeholder="Presidente"
          [(ngModel)]="cuadroCargo"
        />
      </div>
      <div>
        <label for="salario">Salario:</label>
        <input
          type="text"
          name="salario"
          id="salario"
          nombre
          placeholder="1500"
          [(ngModel)]="cuadroSalario"
        />
      </div>
      <div>
        <button type="submit" (click)="agregarEmpleado()">Agregar</button>
      </div>
    </form>
  </div>

  <app-empleado-hijo-c
    *ngFor="let empleado of empleados; let i = index"
    [empleadoDeLista]="empleado"
    [indice]="i"
  ></app-empleado-hijo-c>
</div>
