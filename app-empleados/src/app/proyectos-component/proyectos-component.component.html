<form>
  <div>
    <label for="nombre">Nombre:</label>
    <input
      type="text"
      name="nombre"
      id="nombre"
      nombre
      placeholder="Steven"
      [(ngModel)]="cuadroNombre"
    />
  </div>
  <div>
    <label for="apellido">Apellido:</label>
    <input
      type="text"
      name="apellido"
      id="apellido"
      nombre
      placeholder="Marchena"
      [(ngModel)]="cuadroApellido"
    />
  </div>
  <div>
    <label for="cargo">Cargo:</label>
    <input
      type="text"
      name="cargo"
      id="cargo"
      nombre
      placeholder="Presidente"
      [(ngModel)]="cuadroCargo"
    />
  </div>
  <div>
    <label for="salario">Salario:</label>
    <input
      type="text"
      name="salario"
      id="salario"
      nombre
      placeholder="1500"
      [(ngModel)]="cuadroSalario"
    />
  </div>
  <div>
    <button type="submit" (click)="agregarEmpleado()">Agregar</button>
  </div>
</form>

<div>
  <button (click)="volverHome()">Ir a inicio</button>
</div>
